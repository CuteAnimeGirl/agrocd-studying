prometheus:
  prometheusSpec:
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false
    ruleSelectorNilUsesHelmValues: false
    probeSelectorNilUsesHelmValues: false
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: longhorn-sc1
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 4Gi

kube-state-metrics:
  enabled: true

grafana:
  persistence:
    enabled: true
    storageClassName: longhorn-sc1
    accessModes: ["ReadWriteOnce"]
    size: 4Gi

alertmanager:
  alertmanagerSpec:
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: longhorn-sc1
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 4Gi
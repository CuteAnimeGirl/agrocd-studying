apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn-conf
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"

spec:
  project: default

  source:
    repoURL: https://github.com/CuteAnimeGirl/study-k8s-agrocd.git
    targetRevision: master
    path: infrastructure/longhorn/

  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true